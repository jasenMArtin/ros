<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Customer Reviews</title>
    <link rel="stylesheet" href="review.css"> <!-- Your CSS file for styling -->
</head>

<body class="bg-gray">

    <div class="container">
        <h2>Customer Reviews</h2>

        <!-- Responsive Table -->
        <div class="table-responsive">
            <table id="users-table" class="table">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Customer Name</th>
                        <th>Rating</th>
                        <th>User's Comment</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Row 1 -->
                    <tr>
                        <td class="center">001</td>
                        <td>John Doe</td>
                        <td class="center">
                            <div class="star-rating">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                            </div>
                        </td>
                        <td class="comment" id="reply-1">
                            <p>The food is good!</p>
                        </td>
                        <td class="center">
                            <button onclick="openModal(1)" class="btn-reply"><i class="fas fa-reply"></i> Reply</button>
                        </td>
                    </tr>

                    <!-- Row 2 -->
                    <tr>
                        <td class="center">002</td>
                        <td>Jane Smith</td>
                        <td class="center">
                            <div class="star-rating">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </div>
                        </td>
                        <td class="comment" id="reply-2">
                            <p>I'll order next time</p>
                        </td>
                        <td class="center">
                            <button onclick="openModal(2)" class="btn-reply"><i class="fas fa-reply"></i> Reply</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="modal-1" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal(1)">&times;</span> <!-- Close button here -->
                <h2 class="modal-heading">Reply to John Doe</h2>
                <form onsubmit="submitReply(event, 1)">
                    <div class="form-group">
                        <label>Your Reply</label>
                        <textarea id="reply-text-1" rows="4" placeholder="Write your reply here..."></textarea>
                    </div>
                    <div class="form-group right">
                        <button type="submit" class="submit-btn">Submit Reply</button>
                    </div>
                </form>
            </div>
        </div>
        
     
        <div id="modal-2" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal(2)">&times;</span> <!-- Close button here -->
                <h2 class="modal-heading">Reply to Jane Smith</h2>
                <form onsubmit="submitReply(event, 2)">
                    <div class="form-group">
                        <label>Your Reply</label>
                        <textarea id="reply-text-2" rows="4" placeholder="Write your reply here..."></textarea>
                    </div>
                    <div class="form-group right">
                        <button type="submit" class="submit-btn">Submit Reply</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Edit Reply Modal structure -->
<div id="editReplyModal" class="modal" style="display: none;">
    <div class="modal-content">
        <p>Edit your reply:</p>
        <textarea id="editReplyText" rows="4" cols="30"></textarea><br>
        <button id="saveButton">Save</button>
        <button id="cancelButton">Cancel</button>
    </div>
</div>

<!-- Modal structure -->
<div id="deleteConfirmModal" class="modal" style="display: none;">
    <div class="modal-content">
        <p>Are you sure you want to delete this reply?</p>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>
</div>

        

    <script src="openmodal.js"></script>

</body>

</html>
