<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            box-sizing: border-box;
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .verification-message {
            background-color: #e0f8e0;
            color: #2c662d;
            padding: 15px;
            border-radius: 5px;
        }
        .input-field {
            margin: 20px 0;
        }
        .input-field input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px;
        }
        .submit-button {
            width: calc(100% - 27px);
            background-color: #FFA500;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 18px;
        }

        
        .submit-button:hover {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OTP VERIFICATION</h1>
        <div class="verification-message">
            Weâ€™ve sent a verification code to your
            <br> email - 63 XXXX XXX XXX
        </div>
        <div class="input-field">
            <input type="text" placeholder="Enter verification code">
        </div>
        <button class="submit-button">Submit</button>
    </div>
</body>
</html>
